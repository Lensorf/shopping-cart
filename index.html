<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-card</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <header class="header">

        <div class="BurgerAndLogo">

            <div class="blockBurger">
                <button class="buttonBurger">
                    <img class="burger" src="public/Vector.svg" alt="burger">
                </button>

                <div class="blockHeaderText">
                    <span class="TextLogo">
                        Товары и точка
                    </span>
                </div>
            </div>

            <div class="BlockInput">
                <div class="BlockUnderInput">
                    <div class="BlockSearch">
                        <input class="InputSearch" type="text" placeholder="Я ищу...">
                    </div>
                    <img class="imgSearch" src="public/Search.svg" alt="Search">
                </div>
            </div>

            <div class="BlockIcons">

                <div class="Profile">

                    <div class="firstBlockProfile">
                        <div class="SecondBlockProfile">
                            <div class="ThirdBlockProfile">
                                <div class="ProfileInside">
                                    <img class="ProfileIcon" src="public/icon-profile.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <span class="TextIcon">
                        Профиль
                    </span>

                </div>

                <div class="Basket">

                    <div class="BlockBasket">

                        <img class="BasketIcon" src="public/icon-basket.svg" alt="basket">
                        
                        <label class="LabelBasket">
                            <div class="BlockLableBasket">
                                <span class="TextLabelBasket">
                                    3
                                </span>
                            </div>
                        </label>

                    </div>

                    <span class="TextIcon">
                        Корзина
                    </span>

                </div>

            </div>
        </div>

        <div class="rounding"></div>

    </header>

    <section class="SectionBody">

        <div class="FirstBasketBlock">
            <h1 class="H1Basket">
                Корзина
            </h1>
            
            <div class="InsideFirstBasketBlock">

                <div class="FirstInsideBasketBlock">

                    <div class="AllCheckbox">

                        <img src="public/checkbox.svg" alt="checkbox">
                        <div class="TextCheckBox">
                            Выбрать все
                        </div>
                        <img src="public/vectorUp.svg" alt="VectorUp">

                    </div>

                    <div class="BlockInfoSale">

                        <div class="FirstInfoSaleBlock">
                            

                            <div class="FirstInfoLeftBlock">
                                <div class="BlockCheckImg">
                                    <img src="public/checkbox.svg" alt="checkbox">
                                    <img src="public/img/FirstFotoSale.png" alt="FirstFoto">
                                </div>
                                <div class="BlockTextFirst">
                                    <span class="FirstTitleSale"> Футболка UZcotton мужская</span>

                                    <div class="FirstSpanBlock">
                                        <span class="SpanText">Цвет: белый</span>
                                        <span class="SpanText">Размер: 56</span>
                                    </div>

                                    <div class="SecondSpanBlock">
                                        <div class="InsideFirstSpanBlock">
                                            <span class="FirstInsideSpan">Коледино WB</span>
                                        </div>
                                        
                                        <div class="InsideSecondSpanBlock">
                                            <span class="SecondInsideSpan">OOO Вайлдберриз</span>
                                            <img src="public/icon_Info.svg" alt="info">
                                        </div>
                                    </div>

                                </div>

                            </div>

                            <div class="SecondInfoLeftBlock">

                                <div class="FirstInfoRigthBlock">

                                    <div class="BlockButtonSale">

                                        <div class="BlockButtonMinus">
                                            <button class="ButtonMinus">
                                                -
                                            </button>
                                        </div>

                                        <div class="BlockSpanResult">
                                            <span class="SpanResultQuantity">
                                                1
                                            </span>
                                        </div>

                                        <div class="BlockButtonPlus">
                                            <button class="ButtonPlus">
                                                +
                                            </button>
                                        </div>

                                    </div>

                                    <span class="RemainedSpan">
                                        Осталось 2 шт.
                                    </span>

                                    <div class="LikeAndDeleteIcons">
                                        <button><img src="public/icon-Like.svg" alt="Like"></button>
                                        <button><img src="public/icon-Delete.svg" alt="Delete"></button>
                                    </div>

                                </div>

                                <div class="SecondInfoRigthBlock">

                                    <div class="BlockPrice">
                                        <h3 class="PriceSpanNumbers">522</h3>

                                        <h4 class="PriceSpanCurrency">сом</h4>
                                    </div>

                                    <div class="PreviousPrice">
                                        <img class="LineStrike" src="public/Vector_strikethrough.svg" alt="line">
                                        <span class="PreviousPriceSpan">1051 сом</span>
                                        <img class="LineDown" src="public/Vector_down.svg" alt="line">
                                    </div>

                                </div>

                            </div>

                            <img src="public/line.svg" alt="line" class="vectorLine">

                        </div>

                        <div class="SecondInfoSaleBlock">
                            Вторая строка    
                        </div>

                        <div class="ThirdInfoSaleBlock">
                            Третья строка
                        </div>

                    </div>

                </div>

                <div class="SecondInsideBasketBlock">
                    Блок 2
                </div>

                <div class="ThirdInsideBasketBlock">
                    Блок 3
                </div>

            </div>

        </div>

        <div class="SecondBasketBlock">
            <div>
                второй элемент
            </div>
        </div>

    </section>

    <footer class="footer">

        <div class="roundingBottom"></div>

        <div class="FooterBlock">
            <div class="InsideFooterBlock">
                <span class="TextFooterBlock">
                    © 2022  ООО «Товары и точка»
                </span>
            </div>
        </div>

    </footer>
    
</body>
</html>
